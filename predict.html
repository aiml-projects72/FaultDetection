<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- component -->
    <div
      class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
      style="
        background-image: url(https://images.unsplash.com/photo-1621243804936-775306a8f2e3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);
      "
    >
      <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
      <div class="sm:max-w-lg w-full p-10 bg-white rounded-xl z-10">
        <div class="text-center">
          <h2 class="mt-5 text-3xl font-bold text-gray-900">Defect Shodhak</h2>
          <p class="mt-2 text-sm text-gray-400">
            Machine learning based Casting Defect Predictor
          </p>
        </div>
        <form
          class="mt-8 space-y-3"
          method="POST"
          action="/upload"
          enctype="multipart/form-data"
        >
          <div class="grid grid-cols-1 space-y-2">
            <label class="text-sm font-bold text-gray-500 tracking-wide"
              >Prediction</label
            >
            <input
              class="text-base p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
              type=""
              value="{{context.pred}}"
            />
          </div>
          <div class="grid grid-cols-1 space-y-2">
            <label class="text-sm font-bold text-gray-500 tracking-wide"
              >Uploaded Image</label
            >
            <div class="flex items-center justify-center w-full">
              <label
                class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center"
              >
                <div
                  class="h-full w-full text-center flex flex-col items-center justify-center items-center"
                >
                  <!---<svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-400 group-hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                    </svg>-->
                  <input
                    name="image"
                    id="exampleFormControlFile1"
                    type="file"
                    class="hidden"
                  />
                  <div class="flex flex-auto max-h-48 w-2/5 mx-auto -mt-10">
                    <img
                      class="has-mask h-50 object-center"
                      src="{{ url_for('static', filename='uploads/' + context.file_name) }}"
                      alt="freepik image"
                    />
                  </div>
                </div>
              </label>
            </div>
          </div>
          <p class="text-sm text-gray-300">
            <span>File type: doc,pdf,types of images</span>
          </p>
          <div></div>
        </form>
      </div>
    </div>
  </body>
</html>
